name: Build Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller code_review_agent.spec --clean --noconfirm
    
    - name: Build executable (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller code_review_agent.spec --clean --noconfirm
        chmod +x dist/CodeReviewAgent
    
    - name: Determine artifact name (Windows)
      if: matrix.os == 'windows-latest'
      id: artifact-win
      run: |
        echo "name=CodeReviewAgent.exe" >> $GITHUB_OUTPUT
        echo "path=dist/CodeReviewAgent.exe" >> $GITHUB_OUTPUT
    
    - name: Determine artifact name (macOS)
      if: matrix.os == 'macos-latest'
      id: artifact-mac
      run: |
        echo "name=CodeReviewAgent-macOS" >> $GITHUB_OUTPUT
        echo "path=dist/CodeReviewAgent" >> $GITHUB_OUTPUT
    
    - name: Determine artifact name (Linux)
      if: matrix.os == 'ubuntu-latest'
      id: artifact-linux
      run: |
        echo "name=CodeReviewAgent-Linux" >> $GITHUB_OUTPUT
        echo "path=dist/CodeReviewAgent" >> $GITHUB_OUTPUT
    
    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-win.outputs.name }}
        path: ${{ steps.artifact-win.outputs.path }}
    
    - name: Upload artifact (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-mac.outputs.name }}
        path: ${{ steps.artifact-mac.outputs.path }}
    
    - name: Upload artifact (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-linux.outputs.name }}
        path: ${{ steps.artifact-linux.outputs.path }}
    
    - name: Upload to release (Windows)
      if: matrix.os == 'windows-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.artifact-win.outputs.path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload to release (macOS)
      if: matrix.os == 'macos-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.artifact-mac.outputs.path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload to release (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.artifact-linux.outputs.path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
