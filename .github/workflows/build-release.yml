name: Build Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: CodeReviewAgent-Linux
            exe-path: dist/CodeReviewAgent
          - os: windows-latest
            artifact-name: CodeReviewAgent.exe
            exe-path: dist/CodeReviewAgent.exe
          - os: macos-latest
            artifact-name: CodeReviewAgent-macOS
            exe-path: dist/CodeReviewAgent
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        pyinstaller code_review_agent.spec --clean --noconfirm
        chmod +x dist/CodeReviewAgent
    
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller code_review_agent.spec --clean --noconfirm
    
    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.exe-path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
