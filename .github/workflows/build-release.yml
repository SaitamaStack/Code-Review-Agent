name: Build Release

on:
  release:
    types: [created]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk
    
    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install python-tk
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          pyinstaller code_review_agent.spec --clean --noconfirm
        else
          pyinstaller code_review_agent.spec --clean --noconfirm
          chmod +x dist/CodeReviewAgent
        fi
    
    - name: Determine artifact name
      id: artifact
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          echo "name=CodeReviewAgent.exe" >> $GITHUB_OUTPUT
          echo "path=dist/CodeReviewAgent.exe" >> $GITHUB_OUTPUT
        elif [ "$RUNNER_OS" == "macOS" ]; then
          echo "name=CodeReviewAgent-macOS" >> $GITHUB_OUTPUT
          echo "path=dist/CodeReviewAgent" >> $GITHUB_OUTPUT
        else
          echo "name=CodeReviewAgent-Linux" >> $GITHUB_OUTPUT
          echo "path=dist/CodeReviewAgent" >> $GITHUB_OUTPUT
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact.outputs.name }}
        path: ${{ steps.artifact.outputs.path }}
    
    - name: Upload to release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.artifact.outputs.path }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
